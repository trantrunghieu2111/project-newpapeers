<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            position: relative;
            background: gray;
            overflow: hidden;
        }

        .box1,
        .box2 {
            width: 200px;
            height: 200px;
            /* position: absolute; */
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
            position: absolute;

        }

        .box2:hover {
            bottom: 0;
            transition: bottom 2s;
        }
    </style>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
