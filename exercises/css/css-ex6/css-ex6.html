<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng layout với flex</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #wrapper {
            width: 960px;
            margin: 0 auto;
        }

        #header {
            text-align: center;
        }

        #wp-content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #content {
            flex: 1 1 600px;
            background: #f1f1f1;
            min-height: 600px;
        }

        #sidebar {
            flex: 1 1 360px;
            background: #e3e3e3;
            min-height: 600px;
        }

        #footer {
            text-align: center;
            padding: 10px 15px;
        }

        .padding-15px {
            padding: 15px;
        }

        .bg-blue {
            background: blue;
        }
    </style>
    <div id="wrapper">
        <div id="header" class="padding-15px bg-blue">Layout web 2 Cột - Flex Css</div>
        <div id="wp-content">
            <div id="content" class="padding-15px">Content</div>
            <div id="sidebar" class="padding-15px">Sidebar</div>
        </div>
        <div id="footer" class="bg-blue">unitop.vn</div>
    </div>
</body>

</html>
