<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
</head>

<body>

    <style>
        .box {
            width: 400px;
            height: 200px;
            background: tomato;
            position: relative;

        }

        .box:hover {
            top: 10px;
            left: 40px;
        }
    </style>
    <h1>Position Relative</h1>

    <div class="box">Box</div>
</body>

</html>
