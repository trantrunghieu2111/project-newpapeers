<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box1 {
            width: 200px;
            height: 400px;
            background: green;
            margin-bottom: 10px;
            text-align: center;
        }

        .box2 {
            width: 200px;
            height: 400px;
            background: red;
            text-align: center;
        }
    </style>
    <h1>Box sizing</h1>
    <div class="box1">
        <p>A</p>

    </div>
    <div class="box2">
        <p>B</p>
    </div>
</body>

</html>
