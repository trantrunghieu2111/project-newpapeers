<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết lập đường gạch ngang cho text</title>
</head>

<body>
    <style>
        .text-decoration-underline {
            text-decoration: underline;
        }

        .text-decoration-overline {
            text-decoration: overline;
        }
    </style>
    <h1>Thiết lập đường gạch ngang cho text</h1>
    <p class="text-decoration-underline">Lorem, ipsum.</p>
    <p class="text-decoration-overline">Lorem, ipsum dolor.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum, quos!</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>

</body>

</html>
