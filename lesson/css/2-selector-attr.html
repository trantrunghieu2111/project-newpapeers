<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Attribute</title>
</head>

<body>
    <style>
        a[href] {
            color: cyan;
        }

        a[href="http://unitop.vn"] {
            color: red;
        }

        a[href *="unitop"] {
            color: yellow;
        }
    </style>
    <h1>Selector Attribute</h1>
    <a href="http://unitop.vn">PHP Master</a>
    <a href="htto://google.com">Bootstrap a-z</a>
</body>

</html>
