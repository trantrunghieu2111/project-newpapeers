<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Selector</title>
</head>

<body>
    <style>
        p:not(.active) {
            color: red;
        }

        p.active {
            color: green;
        }
    </style>
    <h1>Not Selector</h1>
    <p>Item 1</p>
    <p class="active">Item 2</p>
    <p>Item 3</p>
    <p>Item 4</p>
    <p>Item 5</p>

</body>

</html>
