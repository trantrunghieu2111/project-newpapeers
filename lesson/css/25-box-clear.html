<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
        }

        .box-1 {
            width: 200px;
            height: 400px;
            background: greenyellow;
            float: left;
        }

        .box-2 {
            width: 200px;
            height: 400px;
            background: red;
            clear: both;
        }
    </style>

    <div id="wrapper">
        <h1>Float</h1>
        <div class="box-1">
            <p>A</p>
        </div>
        <div class="box-2">
            <p>B</p>
        </div>

    </div>
</body>

</html>
