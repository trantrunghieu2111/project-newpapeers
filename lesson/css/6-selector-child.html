<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector child</title>
</head>

<body>
    <style>
        /* Selector đầu tiên */
        ul li:first-child {
            color: red;
            font-weight: bold;
        }

        /* Selector element cuối cùng */
        ul li:last-child {
            color: brown;
            /* font-size: initial; */
            font-size: 20px;
        }

        /* Selecter element tùy chọn */
        ul li:nth-child(2) {
            color: yellow;
        }
    </style>
    <h2>Selector child</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4 </li>
    </ul>
</body>

</html>
